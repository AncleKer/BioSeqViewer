name: ğŸ”„ Sync from Gitee (Preserve .github)

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ›ï¸ Checkout current GitHub repo (to get .github/)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: ğŸ’¾ Save .github directory
        run: |
          mkdir -p preserved
          cp -r .github preserved/

      - name: ğŸ”‘ Set up SSH for Gitee
        run: |
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
        env:
          GITEE_SSH_KEY: ${{ secrets.GITEE_SSH_KEY }}

      - name: ğŸ“¥ Clone Gitee and inject .github
        run: |
          git clone git@gitee.com:AncleKer/BioSeqViewer.git gitee-repo
          cd gitee-repo

          # æ³¨å…¥ .github
          cp -r ../preserved/.github .

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # æäº¤ï¼ˆå¦‚æœéœ€è¦ï¼‰
          if ! git ls-files | grep -q ".github"; then
            git add .github
            git commit -m "chore: restore .github for GitHub Actions [skip ci]"
          fi

          # æ¨é€åˆ° GitHub
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main --force

        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes"
